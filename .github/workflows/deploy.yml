name: Deploy to cPanel

on:
  push:
    branches:
      - main   # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up SSH agent and add the private key for authentication
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Transfer files to cPanel using rsync
    - name: Deploy to cPanel
      run: |
        rsync -avz --delete --exclude='.git*' --exclude='node_modules' --exclude='storage' ./ ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_REMOTE_DIR }}

